<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Star</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .star {
            font-size: 50px;
            color: blue;
            display: inline-block;
            transition: transform 1s ease-in-out;
        }
    </style>
    <script>
        function rotateStar() {
            const star = document.getElementById("star");
            star.style.transform = "rotate(360deg)";
            setTimeout(() => {
                star.style.transform = "rotate(0deg)";
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Rotating Star</h1>
    <p>Click the button to see the star rotate!</p>
    <button onclick="rotateStar()">Click Me</button>
    <div id="star" class="star">â˜…</div>
</body>
</html>
