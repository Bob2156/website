<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vercel Site</title>
    <script>
        function showMessage() {
            const messageContainer = document.getElementById("message");
            messageContainer.textContent = "Button clicked! Welcome to my website!";
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple website hosted on Vercel.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message" style="color: blue; font-weight: bold;"></p>
</body>
</html>
